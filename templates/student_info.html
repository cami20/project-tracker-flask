<!doctype <html>
<head>
    <title>Student Info</title>
</head>
<body>
    <h1>{{ first }} {{ last }}</h1>
    <p>Github Account: {{ github }}</p>
    <ul>
        {% for title, grade in grades %}
            <li>Project: <a href="/project/{{ title }}">{{ title }}</a>; Grade: {{ grade }}</li>
        {% endfor %}

    </ul>
</body>
</html>
